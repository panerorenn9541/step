  <body>
    <div id="content">
      <div class="header">
        <h1>Noe's STEP Portfolio</h1>
        <p>Home</p>
      </div>

      <div class="menu">
        <a class="active" href="index.html">Home</a>

      <h1 style="text-align: center;">Welcome to my portfolio!</h1>
      <h2 style="text-align: center;">
        Feel free to explore using the tabs above
      </h2>
      <img class="logo" src="/images/google.jpg" alt="google logo" />
      <br /><br />

      <div class="commentDiv">
        <form action="/data" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name">

          <label for="text-input">Comment</label>
          <input type="text" id="text-input" name="text-input" placeholder="Your comment">
        
          <br /><br />
          <input type="submit" value"Submit" />
        </form> 

        <div class="twoRow">
          <div class="twoColumn">
            <p>Which page of comments would you like to see?</p>
            <select id="commentPages" onchange="loadComments()">
              <option value="1">1 </option
              ><option value="2">2 </option
              ><option value="3">3 </option
              ><option value="4">4 </option
              ><option value="5">5 </option></select
            >
          </div>
          <div class="twoColumn">
            <p>In which language would you like to see the comments?</p>
            <select id="commentLanguage" onchange="loadComments()">
              <option value="en">English </option
              ><option value="es">Spanish </option
              ><option value="de">German </option
              ><option value="pt">Portugese </option
              ><option value="nl">Dutch </option></select
            >
          </div>
        </div>  
        <br />

        <ul id="comment-list"></ul>
      </div>   

      <div class="contact">
        <hr
          style="
            height: 2px;
            border-width: 0;
            color: gray;
            background-color: gray;
            margin-top: 10.5em;
          "
        />

        <a
          href="https://linkedin.com/in/noe-panero-ren-b95415193"
          class="fa fa-linkedin"
        ></a>
      </div>
    </div>
